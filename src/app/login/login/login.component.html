<div class="title-login text-center">
  <!-- <h3 class="text-uppercase">Valle motor's</h3> -->
  <img src="/assets/img/color_logo.png" alt="" width="200" height="90"> 
</div>

<form [formGroup]="formLogin" (ngSubmit)="login()" novalidate>
  <mat-card class="mt-5">
    <mat-card-content class="pt-3">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Email" autocomplete="off">
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase単a</mat-label>
        <input type="password" #password matInput formControlName="password" placeholder="Contrase単a" autocomplete="off">
        <mat-icon matSuffix 
          (click)="showPassword(password)" 
          class="sufix-icon"
          [title]="password.type == 'password'?'Mostrar':'Ocultar'">
          {{passwordIcon}}
        </mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="pb-4">
      <div class="text-right">
        
        <button type="submit" mat-flat-button class="full-width" color="primary"
          [disabled]="submitted">
          <mat-icon>input</mat-icon>
          Ingresar
        </button>
      </div>
      <div class="text-center mt-3">
        <a [routerLink]="['/login/forgot-password']" class="forgot-password">多 Olvidaste tu contrase単a ?</a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
