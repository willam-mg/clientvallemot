<mat-card-title>
    Mano de obra
</mat-card-title>
<mat-dialog-content class="text-capitalize mat-typography">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Descripcion</mat-label>
                <textarea matInput [(ngModel)]="descripcion" placeholder="Descripcion"></textarea>
            </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-form-field appearance="outline" class="full-width" *ngIf="userData.type == 1">
                <mat-label>Precio</mat-label>
                <input matInput type="number" min="0" step="1" [(ngModel)]="precio" placeholder="precio">
                <mat-hint>Bs.</mat-hint>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="closeDialog()">
        <mat-icon>clear</mat-icon>
        Cancelar
    </button>
    <button mat-flat-button *ngIf="!isUpdate" (click)="onSubmit()" color="primary" #submitBtn class="ml-3" [disabled]="submitted">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
    <button mat-flat-button *ngIf="isUpdate" (click)="onDelete()" color="warn" #submitBtn class="ml-3" [disabled]="submitted">
        <mat-icon>delete</mat-icon>
        Eliminar
    </button>
    <button mat-flat-button *ngIf="isUpdate" (click)="onUpdate()" color="accent" #submitBtn class="ml-3" [disabled]="submitted">
        <mat-icon>edit</mat-icon>
        Modificar
    </button>
</mat-dialog-actions>
